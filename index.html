<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChandeCraft</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0e0e0e;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      font-size: 3em;
      margin: 0.2em;
    }
    p {
      font-size: 1.2em;
      opacity: 0.7;
    }
    a {
      margin-top: 1.5em;
      text-decoration: none;
      color: #00ccff;
      border: 1px solid #00ccff;
      padding: 0.5em 1em;
      border-radius: 5px;
      transition: 0.3s;
    }
    a:hover {
      background-color: #00ccff;
      color: black;
    }
  </style>
</head>
<body>
  <h1>Welcome to ChandeCraft</h1>
  <p>A community-driven Minecraft server forged in chaos and memes.</p>
  <a href="https://discord.gg/yourlink">Join the Discord</a>
</body>
</html>
